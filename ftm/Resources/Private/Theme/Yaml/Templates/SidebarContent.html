<f:layout name="default" />
<f:section name="content">

<div id="template-sc">

    <div class="ym-column linearize-level-1 linearize-level-2">
        <aside class="ym-col1">
            <div class="ym-cbox">
                <f:render partial="sideContent" arguments="{layoutStyle:layoutStyle}"></f:render>
            </div>
        </aside>
        <div class="ym-col3">
            <div class="ym-cbox">
                <f:render partial="mainContent" arguments="{layoutStyle:layoutStyle}"></f:render>
            </div>
        </div>
    </div>
    
</div>

</f:section>
