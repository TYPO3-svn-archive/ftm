<f:layout name="default" />

<f:section name="content">
<div id="template-sc">
  <div class="container">
    <div class="row">
      <aside class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
        <f:render partial="sideContent" arguments="{layoutStyle:layoutStyle}"></f:render>
      </aside>
      <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
        <f:render partial="mainContent" arguments="{layoutStyle:layoutStyle}"></f:render>
      </div>
    </div>
  </div>  
</div>
</f:section>
