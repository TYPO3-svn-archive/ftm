{namespace ftm=CodingMs\Ftm\ViewHelper}
<ul class="ftmActionList">
    <f:render partial="TemplateManagerButtons/EditTemplate"      arguments="{fluidTemplate: fluidTemplate, options: options}"/>
    <f:render partial="TemplateManagerButtons/EditTemplateFluid" arguments="{fluidTemplate: fluidTemplate, options: options}"/>
    <f:render partial="TemplateManagerButtons/LoadFluidFiles"    arguments="{fluidTemplate: fluidTemplate, options: options}"/>
</ul>
<br />
<br />
<table border="0" cellpadding="0" cellspacing="0" class="typo3-dblist">
    <thead>
        <tr class="t3-row-header">
            <td nowrap="nowrap" class="col-icon"><span class="t3-icon t3-icon-actions t3-icon-actions-view t3-icon-view-list-collapse collapseIcon">&nbsp;</span></td>
            <td nowrap="nowrap" class="" colspan="6"><span class="c-table"><f:translate key="tx_ftm_domain_model_template.fluid_headline"></f:translate></span> (<f:count subject="{fluidTemplate.fluid}" />) </td>
        </tr>
        <tr class="c-headLine">
            <td nowrap="nowrap" class="col-icon"></td>
            <td nowrap="nowrap" class="col-type"><a><f:translate key="tx_ftm_domain_model_template.fluid_col_type"></f:translate></a></td>
            <td nowrap="nowrap" class="col-filename"><a><f:translate key="tx_ftm_domain_model_template.fluid_col_filename"></f:translate></a></td>
            <td nowrap="nowrap" class="col-backendLayout"><a><f:translate key="tx_ftm_domain_model_template.fluid_col_backend_layout"></f:translate></a></td>
            <td nowrap="nowrap" class="col-info"><a><f:translate key="tx_ftm_domain_model_template.fluid_col_info"></f:translate></a></td>
            <td nowrap="nowrap" class="col-actions"><a><f:translate key="tx_ftm_domain_model_template.fluid_col_actions"></f:translate></a></td>
        </tr>
    </thead>
    <tbody>
        <f:for each="{fluidTemplate.fluid}" as="template" iteration="rowIteration">
            <tr class="db_list_normal {f:if(condition: rowIteration.isFirst, then: 'firstcol')} {f:if(condition: rowIteration.isLast, then: 'lastcol')}">
                <ftm:fluidRow fluidTemplate="{fluidTemplate}" template="{template}"></ftm:fluidRow>
            </tr>
        </f:for>
    </tbody>
</table>
