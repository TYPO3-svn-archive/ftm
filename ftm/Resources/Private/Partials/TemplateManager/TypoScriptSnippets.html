{namespace ftm=CodingMs\Ftm\ViewHelper}
<ul class="ftmActionList">
    <f:render partial="TemplateManagerButtons/EditTemplateTypoScriptSnippets" arguments="{fluidTemplate: fluidTemplate, options: options}"/>
    <f:render partial="TemplateManagerButtons/GenerateTypoScript"             arguments="{fluidTemplate: fluidTemplate, options: options}"/>
    <f:render partial="TemplateManagerButtons/GenerateDynCssFiles"            arguments="{fluidTemplate: fluidTemplate, options: options}"/>
    <f:render partial="TemplateManagerButtons/LoadTypoScriptSnippets"         arguments="{fluidTemplate: fluidTemplate, options: options}"/>
</ul>
<br />
<br />
<table border="0" cellpadding="0" cellspacing="0" class="typo3-dblist">
    <thead>
        <tr class="t3-row-header">
            <td nowrap="nowrap" class="col-icon">
                <span class="t3-icon t3-icon-actions t3-icon-actions-view t3-icon-view-list-collapse collapseIcon">&nbsp;</span>
            </td>
            <td nowrap="nowrap" class="" colspan="6">
                <span class="c-table">
                    <f:translate key="tx_ftm_domain_model_template.typoscript_snippet_headline"></f:translate>
                </span>
                (<f:count subject="{fluidTemplate.typoScriptSnippet}" />)
            </td>
        </tr>
        <tr class="c-headLine">
            <td nowrap="nowrap" class="col-icon">
                <a href="#" onclick="window.location.href='alt_doc.php?returnUrl='+T3_THIS_LOCATION+'&edit[tx_ftm_domain_model_templatetyposcriptsnippet][{options.pid}]=new'; return false;">
                    <ftm:be.icon icon="actions-document-new" title="Neues TypoScript-Snippet erstellen" />
                </a>
            </td>
            <f:render partial="TemplateManager/PluginCloudBaseRowHeader"/>
        </tr>
    </thead>
    <tbody>
        <f:for each="{fluidTemplate.typoScriptSnippet}" as="snippet" iteration="rowIteration">
            <tr class="db_list_normal {f:if(condition: rowIteration.isFirst, then: 'firstcol')} {f:if(condition: rowIteration.isLast, then: 'lastcol')}">
                <ftm:pluginCloudBaseRow fluidTemplate="{fluidTemplate}" snippet="{snippet}" type="typoScriptSnippet" />
            </tr>
        </f:for>
    </tbody>
</table>
