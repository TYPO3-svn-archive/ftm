{namespace ftm=CodingMs\Ftm\ViewHelper}

<table border="0" cellpadding="0" cellspacing="0" class="typo3-dblist">
    <thead>
        <tr class="t3-row-header">
            <td nowrap="nowrap" class="col-icon"><span class="t3-icon t3-icon-actions t3-icon-actions-view t3-icon-view-list-collapse collapseIcon">&nbsp;</span></td>
            <td nowrap="nowrap" class="" colspan="2">
                <span class="c-table"><f:translate key="tx_ftm_domain_model_template.template_headline"></f:translate> - {fluidTemplate.templateDir}</span> 
                <f:if condition="{0:fluidTemplate.templateMode} == {0:'development'}">
                    <f:then>(<f:translate key="tx_ftm_domain_model_template.template_version"></f:translate> 1.0.0, <f:translate key="tx_ftm_domain_model_template.template_ftm_version"></f:translate> {options.ftmVersion}, <span class="warning"><f:translate key="tx_ftm_domain_model_template.template_development_mode"></f:translate></span>)</f:then>
                    <f:else>(<f:translate key="tx_ftm_domain_model_template.template_version"></f:translate> 1.0.0, <f:translate key="tx_ftm_domain_model_template.template_ftm_version"></f:translate> {options.ftmVersion}, <span class="error"><f:translate key="tx_ftm_domain_model_template.template_production_mode"></f:translate></span>)</f:else>
                </f:if>
            </td>
        </tr>
    </thead>
    <tbody>
        <tr class=""><!-- db_list_normal firstcol -->
            <td colspan="3">
                <p><f:translate key="tx_ftm_domain_model_template.template_template_exists"></f:translate></p>
                <br />
                <br />
                <ul class="ftmActionList">
                    <li><h3><f:translate key="tx_ftm_domain_model_template.template_main_actions"></f:translate></h3></li>
                    <f:render partial="TemplateManagerButtons/EditTemplate"           arguments="{fluidTemplate: fluidTemplate, options: options}"/>
                    <f:render partial="TemplateManagerButtons/GenerateTypoScript"     arguments="{fluidTemplate: fluidTemplate, options: options}"/>
                    <f:render partial="TemplateManagerButtons/GenerateDynCssFiles"    arguments="{fluidTemplate: fluidTemplate, options: options}"/>
                    <f:render partial="TemplateManagerButtons/LoadTypoScriptSnippets" arguments="{fluidTemplate: fluidTemplate, options: options}"/>
                    <f:render partial="TemplateManagerButtons/LoadDynCssFiles"        arguments="{fluidTemplate: fluidTemplate, options: options}"/>
                    <f:render partial="TemplateManagerButtons/LoadFluidFiles"         arguments="{fluidTemplate: fluidTemplate, options: options}"/>
                    <li>Meta-TS aus Template-Datensatz erstellen</li>
                    <li>Language-TS aus Template-Datensatz erstellen</li>
                    <li>Verzeichnisse aus Template-Typ generieren</li>
                </ul>
            </td>
        </tr>
    </tbody>
</table>
