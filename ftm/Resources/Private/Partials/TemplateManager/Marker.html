{namespace ftm=CodingMs\Ftm\ViewHelper}
<table border="0" cellpadding="0" cellspacing="0" class="typo3-dblist">
    <thead>
        <tr class="t3-row-header">
            <td nowrap="nowrap" class="col-icon"><span class="t3-icon t3-icon-actions t3-icon-actions-view t3-icon-view-list-collapse collapseIcon">&nbsp;</span></td>
            <td nowrap="nowrap" class="" colspan="6"><span class="c-table"><f:translate key="tx_ftm_domain_model_template.marker_headline"></f:translate></span> (<f:count subject="{fluidTemplate.marker}" />) </td>
        </tr>
        <tr class="c-headLine">
            <td nowrap="nowrap" class="col-icon"><!--a href="#" onclick="window.location.href='alt_doc.php?returnUrl='+T3_THIS_LOCATION+'&amp;edit[tx_ftm_domain_model_templatefluid][{options.pid}]=new'; return false;" title="New record"><span class="t3-icon t3-icon-actions t3-icon-actions-document t3-icon-document-new">&nbsp;</span></a--></td>
            <td nowrap="nowrap" ><a><f:translate key="tx_ftm_domain_model_template.marker_col_name"></f:translate></a></td>
            <td nowrap="nowrap" ><a><f:translate key="tx_ftm_domain_model_template.marker_col_type"></f:translate></a></td>
            <td nowrap="nowrap" ><a><f:translate key="tx_ftm_domain_model_template.marker_col_description"></f:translate></a></td>
            <td nowrap="nowrap" class="col-actions"><a><f:translate key="tx_ftm_domain_model_template.marker_col_actions"></f:translate></a></td>
        </tr>
    </thead>
    <tbody>
        <f:for each="{fluidTemplate.marker}" as="marker" iteration="rowIteration">
            <tr class="db_list_normal {f:if(condition: rowIteration.isFirst, then: 'firstcol')} {f:if(condition: rowIteration.isLast, then: 'lastcol')}">
                <ftm:markerRow fluidTemplate="{fluidTemplate}" marker="{marker}"></ftm:markerRow>
            </tr>
        </f:for>
    </tbody>
</table>
