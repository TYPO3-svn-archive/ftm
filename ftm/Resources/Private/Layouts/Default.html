{namespace ftm=CodingMs\Ftm\ViewHelper}
<f:be.container
        pageTitle="plimm"
        loadJQuery="1"
        includeCssFiles="{
			0: '../typo3conf/ext/themes/Resources/Public/Stylesheets/BackendModule.css'
		}"
        includeJsFiles="{
			0: 'sysext/backend/Resources/Public/JavaScript/tabmenu.js'
		}"
        >
    <div class="typo3-fullDoc">
        <div id="typo3-docheader">
            <div id="typo3-docheader-row1">
                <div class="buttonsleft">
                    <f:for each="{buttons}" as="button" iteration="buttonIteration">
                        <ftm:be.buttons.icon uri="{button.href}" onclick="{button.onclick}" icon="{button.icon}" title="{button.title}"></ftm:be.buttons.icon>
                    </f:for>
                </div>
                <div class="buttonsright">
                    <f:be.buttons.shortcut />
                </div>
            </div>
            <div id="typo3-docheader-row2">
                <div class="docheader-row2-left">
                    <f:be.buttons.csh />
                    <f:be.menus.actionMenu>
                        <f:be.menus.actionMenuItem label="Overview" controller="" action="list" />
                        <!--f:be.menus.actionMenuItem label="Create new TemplateManager" action="new" controller="TemplateManager" />
                        <f:be.menus.actionMenuItem label="Create new Template" action="new" controller="Template" /-->
                    </f:be.menus.actionMenu>
                </div>
                <div class="docheader-row2-right">
                    <f:be.pagePath />
                    <f:be.pageInfo />
                </div>
            </div>
        </div>
        <div id="typo3-docbody">
            <div id="typo3-inner-docbody">
                <f:flashMessages renderMode="div" />
                <f:render section="content" />
            </div>
        </div>
    </div>
</f:be.container>
