<f:layout name="startsite" />

<f:section name="content">
<div id="template-startsite">
    <div class="container">
        <div class="">
                <f:render partial="menuContent" arguments="{layoutStyle:layoutStyle}"></f:render>
        </div>
        <aside class="row">
                <f:render partial="sideContent" arguments="{layoutStyle:layoutStyle}"></f:render>
        </aside>
        <div class="row">
                <f:render partial="mainContent" arguments="{layoutStyle:layoutStyle}"></f:render>
                <div class="ym-ie-clearing"></div>
        </div>
    </div>
</div>
</f:section>
