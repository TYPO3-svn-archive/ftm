<f:layout name="default" />

<f:section name="content">
<div id="template-cms">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7">
        <f:render partial="mainContent" arguments="{layoutStyle:layoutStyle}"></f:render>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
        <f:render partial="menuContent" arguments="{layoutStyle:layoutStyle}"></f:render>
      </div>
      <aside class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
        <f:render partial="sideContent" arguments="{layoutStyle:layoutStyle}"></f:render>
      </aside>
    </div>
  </div>   
</div>
</f:section>
